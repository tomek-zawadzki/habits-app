<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Prompt:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="start-view">
        <h1 class="title">Habits app</h1>
        <div class="start-view__buttons">
          <button class="start-view__buttons--set-btn set-btn">
            Set New Habit
          </button>
          <button class="start-view__buttons--select select-btn" type="week">
            Choose habit
          </button>
        </div>
        <div class="start-view__habitsToChoose"></div>
      </div>

      <div class="setting-habit">
        <button class="back-btn">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        <div class="setting-habit__div">
          <label class="setting-habit__div--label-name" for="new-habit"
            >Habit title</label
          >
          <input
            class="setting-habit__div--input title-input"
            type="text"
            name="new-habit"
            id="new-habit"
            placeholder="enter habit title"
          />
        </div>
        <div class="setting-habit__div">
          <label for="start-date">
            When do you want to start build a new habit
          </label>
          <input
            class="setting-habit__div--input date-input"
            type="date"
            name="start-date"
            id="start-date"
          />
        </div>
        <div class="setting-habit__div">
          <label for="end-date"> How many days do you want build habit </label>
          <input
            class="setting-habit__div--input days-amount-input"
            type="number"
            name="end-date"
            id="end-date"
            value="0"
          />
        </div>
        <button class="setting-habit__add-btn add-btn">Add habit</button>
      </div>

      <div class="habit">
        <button class="back-btn">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
      </div>
      <script src="./../app.js" type="module"></script>
    </main>
  </body>
</html>
